<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>database backup</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script charset="utf-8" src="__PUBLIC__/jquery/1.11.3/jquery.min.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
</head>
<body class="body">
<table border="0" cellpadding="0" cellspacing="0" class="table">
<form action="?s=Admin-Data-Delall" method="post" id="myform" name="myform">
  <thead>
    <tr class="ct">
      <th class="l" width="5%">ID</th>
      <th class="l">file name</th>
      <th class="l" width="5%">Volume number</th>
      <th class="l" width="6%">size</th>
      <th class="l" width="14%">Backup time</th>
      <th class="r" width="12%">Related operations</th>
    </tr>
  </thead><volist name="list_restore" id="feifei">
  <tbody> 
  <tr>
  	<td class="l pd"><input type="checkbox" name="ids[]" value="{$feifei.filename}" style='border:none'>{$i}、</td>
    <td class="l pd">{$feifei.filename}</td>
    <td class="l ct">{$feifei.number}</td>
    <td class="l ct">{$feifei.filesize} M</td>
    <td class="l ct">{$feifei.maketime}</td>
    <td class="r ct"><a href="?s=Admin-Data-Back-id-{$feifei.pre}" onClick="return confirm('Importing data deletes all information for the current database,Please determine whether to import?')">导入</a> <a href="?s=Admin-Data-Del-id-{$feifei.filename}" onClick="return confirm('confirm delete?')">delete</a> <a href="?s=Admin-Data-Down-id-{$feifei.filename}">下载</a></td>
  </tr>
  </tbody>
  </volist>
  <tfoot>
    <tr>
      <td colspan="6" class="r"><input type="button" value="select all" class="submit" onClick="checkall('all');"> <input name="" type="button" value="Anti-election" class="submit" onClick="checkall();"> <input type="submit" class="submit" value="delete" onClick="return confirm('Are you sure you want to delete the backup file??')"/> <label>Only need to click on any file import link, the program will automatically import the remaining files!</label></td>
    </tr>  
  </tfoot> 
</form>            
</table>
<include file="./Public/system/footer.html" />
</body>
</html>
