<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Background user management</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script charset="utf-8" src="__PUBLIC__/jquery/1.11.3/jquery.min.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
</head>
<body class="body">
<include file="./Public/system/plus_createhtml.html" />
<include file="./Public/system/plus_showpic.html" />
<include file="./Public/system/plus_bg.html" />
<form action="?s=Admin-Special-Show" method="post" name="myform" id="myform">
<table border="0" cellpadding="0" cellspacing="0" class="table">
  <thead>
    <tr class="ct">
      <th class="l" width="40">ID <eq name="orders" value="special_id desc"><a href="?s=Admin-Special-Show-type-id-order-asc"><img src="__PUBLIC__/images/admin/up.gif" border="0" alt="Click in ascending order by ID"></a><else /><a href="?s=Admin-Special-Show-type-id-order-desc"><img src="__PUBLIC__/images/admin/down.gif" border="0" alt="Click in descending order by ID"></a></eq></th>
      <th class="l" >Topic name</th>
      <th class="l" width="60">Popularity<eq name="orders" value="special_hits desc"><a href="?s=Admin-Special-Show-type-hits-order-asc"><img src="__PUBLIC__/images/admin/up.gif" border="0" alt="Click in ascending order of popularity"></a><else /><a href="?s=Admin-Special-Show-type-hits-order-desc"><img src="__PUBLIC__/images/admin/down.gif" border="0" alt="Click in descending order of popularity"></a></eq></th>
      <th class="l" width="90">Update time<eq name="orders" value="special_addtime desc"><a href="?s=Admin-Special-Show-type-addtime-order-asc"><img src="__PUBLIC__/images/admin/up.gif" border="0" alt="Click in ascending order of time"></a><else /><a href="?s=Admin-Special-Show-type-addtime-order-desc"><img src="__PUBLIC__/images/admin/down.gif" border="0" alt="Click in descending order by time"></a></eq></th>
      <th class="l" width="80">Topic weight</th>
      <th class="r" width="100">Related operations</th>
    </tr>
  </thead>
  <volist name="list" id="feifei">
  <tbody>
  <tr>
    <td class="l pd"><input name='ids[]' type='checkbox' value='{$feifei.special_id}' class="noborder">{$feifei.special_id}</td>
    <td class="l pd"><a href="{$feifei.special_url}" target="_blank">{$feifei.special_name}</a></td>
    <td class="l ct">{$feifei.special_hits}</td>
    <td class="l ct">{$feifei.special_addtime|date='Y-m-d',###}</td>
    <td class="l ct"><volist name="feifei['special_starsarr']" id="ajaxstar"><img src="__PUBLIC__/images/admin/star{$ajaxstar}.gif" onClick="setstars('Special',{$feifei.special_id},{$i});" id="star_{$feifei.special_id}_{$i}" class="navpoint"></volist></td>
    <td class="r ct"><a href="?s=Admin-Special-Add-id-{$feifei.special_id}" title="Click to modify the topic">edit</a> <a href="?s=Admin-Special-Del-id-{$feifei.special_id}" onClick="return confirm('Are you sure you want to delete the topic??')" title="Click to delete the topic">delete</a>  <eq name="feifei.special_status" value="1"><a href="?s=Admin-Special-Status-id-{$feifei.special_id}-sid-0" title="Click to hide the topic">hide</a><else /><a href="?s=Admin-Special-Status-id-{$feifei.special_id}-sid-1" title="Click to show the topic"><font color="red">display</font></a></eq></td>
  </tr>
  </tbody>
  </volist>
    <tr>
      <td colspan="10" class="r pages">{$pages}</td>
    </tr>  
  <tfoot>
    <tr>
      <td colspan="10" class="r"><input type="button" value="select all" class="submit" onClick="checkall('all');"> <input name="" type="button" value="Anti-election" class="submit" onClick="checkall();"> <input type="button" value="batch deletion" class="submit" onClick="if(confirm('It will not be restored after deletion,You sure you want to delete it?')){post('?s=Admin-Special-Delall');}else{return false;}"></td>
    </tr>  
  </tfoot>
</table>
{__NOTOKEN__}
</form>
<include file="./Public/system/footer.html" />
</body>
</html>
