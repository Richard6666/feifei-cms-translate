<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Batch replacement</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script charset="utf-8" src="__PUBLIC__/jquery/1.11.3/jquery.min.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
<script type="text/javascript">
function showfields(){
	var exptable = $('#exptable').val();
	$.ajax({
		url: '?s=Admin-Data-Ajaxfields-id-'+exptable+'',
		success: function(res){
			$('#fields').html(res);
		}
	});
} 
function rpfield(v){
	$('#rpfield').val(v); 
}
</script>
</head>
<body class="body">
<table border="0" cellpadding="0" cellspacing="0" class="table">
<thead><tr><th colspan="2" class="r"><span style="float:left">Data batch replacement</span><span style="float:right">The program is used to batch replace the contents of a field in the database, this operation is extremely dangerous, please be careful to use.</span></th></tr></thead>
<form action="?s=Admin-Data-Upreplace" method="post" id="myform" name="myform">
  <tbody> 
  <tr>
  	<td class="l pd" width="200">Select the data table and field:</td>
    <td class="r pd" style="padding:5px;">
    <div style="float:left;width:80%">
    <select name="exptable" id="exptable" size="12" style="height:150px;width:100%; font-size:13px;" onChange="showfields()">
    <volist name="list_table" id="feifei"><option value="{$feifei}">{$feifei} ({$feifei|ff_table_name})</option></volist>
    </select>
    </div>
  	<div id="fields" style="float:left; clear:both; width:80%; padding:10px 0;"></div>
  	</td>
  </tr> 
  <tr>
  	<td class="l pd">Field to replace</td>
    <td class="r pd"><input name="rpfield" type="text" id="rpfield" style="width:80%;"/> *</td>
  </tr>
  <tr>
  	<td class="l pd">Replacement:</td>
    <td class="r pd" style="padding:5px"><textarea name="rpstring" id="rpstring" style="width:80%;height:80px"></textarea> *</td>
  </tr>
  <tr>
  	<td class="l pd">Replaced with:</td>
    <td class="r pd" style="padding:5px"><textarea name="tostring" id="tostring" class="alltxt" style="width:80%;height:80px"></textarea> *</td>
  </tr>
  <tr>
  	<td class="l pd">Select replacement conditions:</td>
    <td class="r pd"><input name="condition" type="text" id="condition" style="width:80%; color:#696969;" title="Leave all replaced,Please follow the SQL conditional statement rules Such as vod_id=888 vod_id&gt;888"/></td>
  </tr>   
  </tbody>
  </volist>
  <tfoot>
    <tr>
      <td colspan="6" class="r"><input class="submit" type="submit" name="submit" value="submit" onClick="return confirm('Once the implementation will not be able to recover, please make sure the conditional statement is correct, or backup a good database just in case!')"> <input class="submit" type="reset" name="Input" value="Reset" ></td>
    </tr>  
  </tfoot> 
</form>            
</table>
<include file="./Public/system/footer.html" />
</body>
</html>
