<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Play source management</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script charset="utf-8" src="__PUBLIC__/jquery/1.11.3/jquery.min.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
<style>
textarea{
	color: #666;width:90%;height:40px;margin:5px 0px;
}
</style>
<script>
$(document).ready(function(){
	$feifeicms.show.table();
});
</script>
</head>
<body class="body">
<table border="0" cellpadding="0" cellspacing="0" class="table">
<form action="?s=Admin-Player-Updateall" method="post" name="myform" id="myform">
<thead>
<tr class="ct">
  <th class="l" width="100">Player sorting</th>
  <th class="l" width="100">Copyright jump time</th>
  <th class="l" width="200">Player name</th>
  <th class="l" width="200">Player logo</th>
  <th class="l" >Introduction to the player</th>
  <th class="r" width="100">Related operations</th>
</tr>
</thead>
<tbody>
<volist name="list_player" id="feifei"><input name="ids[{$feifei.player_id}]" type="hidden" value="{$feifei.player_id}">
<tr>
<td class="l ct"><input name="player_order[{$feifei.player_id}]" type="text" value="{$feifei.player_order}" size="5" class="w50"></td>
<td class="l ct"><input name="player_copyright[{$feifei.player_id}]" type="text" value="{$feifei.player_copyright}" size="5" class="w50"></td>
<td class="l ct"><input name="player_name_zh[{$feifei.player_id}]" type="text" value="{$feifei.player_name_zh}" maxlength="250" class="w150"></td>
<td class="l ct"><input name="player_name_en[{$feifei.player_id}]" type="text" value="{$feifei.player_name_en}" maxlength="250" class="w150"></td>
<td class="l ct"><textarea name="player_info[{$feifei.player_id}]">{$feifei.player_info}</textarea></td>
<td class="r ct"><a href="?s=Admin-Player-Hide-id-{$feifei.player_id}-status-{$feifei['player_status']+1}" title="Hidden after the front desk will not be displayed"><eq name="feifei.player_status" value="1">hide<else/><font color="red">display</font></eq></a> <a href="?s=Admin-Player-Del-id-{$feifei.player_id}" onClick="return confirm('Are you sure you want to delete the play source??')" title="Click to delete the player?">delete</a></td>
</tr>
</volist> 
</tbody>
<tfoot>
<tr>
  <td colspan="5" class="r"><input type="button" class="submit" value="Batch Edit" onClick="post('?s=Admin-Player-Updateall');"></td>
</tr>  
</tfoot>
</form>       
</table>
<h3 style="text-align:left">Add the player source</h3>
<table border="0" cellpadding="0" cellspacing="0" class="table">
<form action="?s=Admin-Player-Insert" method="post" name="playerform" id="playerform">
<thead>
<tr class="ct">
  <th class="l" width="100">Player sorting</th>
  <th class="l" width="100">Copyright jump time</th>
  <th class="l" width="200">Player name</th>
  <th class="l" width="200">Player logo</th>
  <th class="l">Introduction to the player</th>
  <th class="r" width="100">Related operations</th>
</tr>
</thead>
<tbody>
<tr>
<td class="l ct"><input name="player_order" type="text" value="" size="3" maxlength="5" class="w50"></td>
<td class="l ct"><input name="player_copyright" type="text" value="0" size="3" class="w50"></td>
<td class="l ct"><input name="player_name_zh" type="text" value="" maxlength="128" class="w150"></td>
<td class="l ct"><input name="player_name_en" type="text" value="" maxlength="250" class="w150"></td>
<td class="l ct"><textarea name="player_info"></textarea></td>
<td class="r ct"><input type="submit" class="submit" value="保存"></td>
</tr>
</tbody>
</form>       
</table>
<include file="./Public/system/footer.html" />
</body>
</html>
