<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Top</title>
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-top.css' />
<script charset="utf-8" src="__PUBLIC__/jquery/1.11.3/jquery.min.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
<script >
$(document).ready(function(){
	$("#clear").click(function(){
		$ajaxurl = $(this).attr('href');
		$.get($ajaxurl,null,function(data){
			$("#cache").show();
			$("#cache").html(' <font color=#ff6600>'+data+'</font> ');
			window.setTimeout(function(){
				$("#cache").hide();
			},2000);
		});
		return false;
	});
	$("#cache").click(function(){
		$("#cache").hide();
		return false;
	});
});
var Tabs = function(obj,sid){
	var tabList = document.getElementById("topmenu").getElementsByTagName("a");
	for(var i=0;i<tabList.length;i++){
		if(obj.innerHTML == tabList[i].innerHTML){
			tabList[i].className = "abcd";
		}else{
			tabList[i].className = "";
		}
	}
	var _frmleft = parent.left;
	for(var i=0;i<11;i++){
		if(i == sid){
			_frmleft.document.getElementById('menu'+i).style.display = 'block';
		}else{
			_frmleft.document.getElementById('menu'+i).style.display = 'none';
		}
	}
}
</script>
</head>
<body>
<div class="header">
  <div class="logo">
  	<img src="__PUBLIC__/images/admin/top_logo.gif">
  </div>
  <div class="tabs" id="topmenu">
    <li><a href="?s=Admin-Admin-Config" target="right" onClick="Tabs(this,0)"><span>System</span></a></li>
    <li><a href="?s=Admin-Nav-Show" target="right" onClick="Tabs(this,1)"><span>Navigation</span></a></li>
    <li><a href="?s=Admin-List-Show" target="right" onClick="Tabs(this,2)"><span>Classification</span></a></li>
    <li><a href="?s=Admin-Cj-Show" target="right" onClick="Tabs(this,3)"><span>Collection</span></a></li>
    <li><a href="?s=Admin-Vod-Show" target="right" onClick="Tabs(this,4)"><span>Video</span></a></li>
    <li><a href="?s=Admin-News-Show" target="right" onClick="Tabs(this,5)"><span>Article</span></a></li>
    <li><a href="?s=Admin-Special-Show" target="right" onClick="Tabs(this,6)"><span>Topic</span></a></li>
    <li><a href="?s=Admin-Forum-Show" target="right" onClick="Tabs(this,7)"><span>Comments</span></a></li>
    <li><a href="?s=Admin-Admin-Show" target="right" onClick="Tabs(this,8)"><span>Tools</span></a></li>
    <li><a href="?s=Admin-Create-Show" target="right" onClick="Tabs(this,9)"><span> Generated</span></a></li>
    <li><a href="?s=Admin-Data-Show" target="right" onClick="Tabs(this,10)"><span>database</span></a></li>
  </div>
</div>
<div class="tophr">
	<div class="left">Hello there:{@admin_name}，{%feifeicms_welcome}</div>
