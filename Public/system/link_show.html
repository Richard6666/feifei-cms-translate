<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Links management</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script charset="utf-8" src="__PUBLIC__/jquery/1.11.3/jquery.min.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
</head>
<body class="body">
<table border="0" cellpadding="0" cellspacing="0" class="table">
<form action="?s=Admin-Link-Updateall" method="post" name="myform" id="myform">
<thead>
<tr class="ct">
  <th class="l" width="70">Sorting</th>
  <th class="l" width="120">Link form</th>
  <th class="l" width="200">Site name</th>
  <th class="l" width="320">Link address</th>
  <th class="l" >Logo address</th>
  <th class="r" width="120">Related operations</th>
</tr>
</thead>
<volist name="list_link" id="feifei"><input name="link_id[{$feifei.link_id}]" type="hidden" value="{$feifei.link_id}">
<tbody>
<tr>
<td class="l ct"><input name="link_order[{$feifei.link_id}]" type="text" value="{$feifei.link_order}" size="5" maxlength="5" class="w50"></td>
<td class="l ct"><select name="link_type[{$feifei.link_id}]"><option value="1">Text link</option><option value="2" <eq name="feifei.link_type" value="2">selected</eq>>image link</option></select></td>
<td class="l ct"><input name="link_name[{$feifei.link_id}]" type="text" value="{$feifei.link_name}" maxlength="250" class="w150"></td>
<td class="l ct"><input name="link_url[{$feifei.link_id}]" type="text" value="{$feifei.link_url}" maxlength="250" class="w300"></td>
<td class="l ct"><input name="link_logo[{$feifei.link_id}]" type="text" value="{$feifei.link_logo}" maxlength="250" style="width:90%"></td>
<td class="r ct"><a href="?s=Admin-Link-Add-id-{$feifei.link_id}" title="Click to modify the chain">modify</a> <a href="?s=Admin-Link-Del-id-{$feifei.link_id}" onClick="return confirm('Are you sure you want to delete this link??')" title="Click to delete the video">delete</a></td>
</tr>
</tbody>
</volist> 
<tfoot>
<tr>
  <td colspan="6" class="r"><input type="button" class="submit" value="Batch Edit" onClick="post('?s=Admin-Link-Updateall');"> <input class="submit" type="reset" name="Input" value="Reset" > <input type="button" class="submit" value="Add link" onClick="window.location='?s=Admin-Link-Add';"> Note: if submitted at the time"Site name"When empty, delete the corresponding link</td>
</tr>  
</tfoot>
</form>       
</table>
<include file="./Public/system/footer.html" />
</body>
</html>
