<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Background user management</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script charset="utf-8" src="__PUBLIC__/jquery/1.11.3/jquery.min.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
<script language="javascript">
$(document).ready(function(){
	$feifeicms.show.table();
});
</script>
</head>
<body class="body">
<table border="0" cellpadding="0" cellspacing="0" class="table">
  <thead>
    <tr class="ct">
      <th class="l" width="50">ID</th>
      <th class="l">Background user name</th>
      <th class="l" width="150">Last Login Time</th>
      <th class="l" width="120">Last login IP</th>
      <th class="l" width="100">Number of logins</th>
      <th class="r" width="90">Related operations</th>
    </tr>
  </thead>
  <form action="?s=Admin-Admin-Delall" method="post" name="myform" id="myform"> 
  <volist name="list" id="feifei">
  <tbody>
  <tr>
    <td class="l ct"><input name='ids[]' type='checkbox' value='{$feifei.admin_id}' class="noborder">{$feifei.admin_id}</td>
    <td class="l pd">{$feifei.admin_name}</td>
    <td class="l ct">{$feifei.admin_logintime|date='Y-m-d H:i:s',###}</td>
    <td class="l ct">{$feifei.admin_ip}</td>
    <td class="l ct">{$feifei.admin_count}</td>
    <td class="r ct"><a href="?s=Admin-Admin-Add-id-{$feifei.admin_id}" title="Edit user profile">edit</a> <a href="?s=Admin-Admin-Del-id-{$feifei.admin_id}" onClick="return confirm('confirm delete?')"  title="Delete user data">delete</a></td>
  </tr>
  </tbody>
  </volist>
  <tfoot>
    <tr>
      <td colspan="6" class="r"><input type="button" value="select all" class="submit" onClick="checkall('all');"> <input name="" type="button" value="Anti-election" class="submit" onClick="checkall();"> <input type="button" value="batch deletion" class="submit" onClick="post('?s=Admin-Admin-Delall');"> <input type="button" class="submit" value="Add to" onClick="window.location='?s=Admin-Admin-Add';"></td>
    </tr>  
  </tfoot>
  </form>
</table>
<include file="./Public/system/footer.html" />
</body>
</html>
